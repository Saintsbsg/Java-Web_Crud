<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro</title>
</head>
<body>

   <h1>Cadastrar Usuário</h1>
   
   <!-- metodo post é usado para enviar dados do formulario para o controller -->
   <!-- o metodo POST é o melhor para paginas de cadastro pois diferente do get ele não espõe os dados na url -->
   <form method="post" action="cadastrarusuario" autocomplete=off>
       Nome:<input type="text" name="txtnome" autocomplete=off><br><br>
       Login:<input type="text" name="txtlogin" autocomplete=off><br><br>
       Senha:<input type="password" name="txtsenha"><br><br>
       <input type="submit" value="Cadastrar-se">
   
   </form>
   

</body>
</html>
